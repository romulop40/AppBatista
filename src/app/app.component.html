<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="home">
              <ion-icon slot="start" name="open"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" routerLink="gastos">
                <ion-icon slot="start" name="contacts"></ion-icon>
                <ion-label>
                  Matricula
                </ion-label>
              </ion-item>

              <ion-item [routerDirection]="'root'" routerLink="pagamentos">
                  <ion-icon slot="start" name="copy"></ion-icon>
                  <ion-label>
                    Boleto
                  </ion-label>
                </ion-item>

                <ion-item [routerDirection]="'root'" routerLink="vendas">
                    <ion-icon slot="start" name="images"></ion-icon>
                    <ion-label>
                      Centro de Artes
                    </ion-label>
                  </ion-item>
                  
                  <ion-item [routerDirection]="'root'" routerLink="compras">
                      <ion-icon slot="start" name="card"></ion-icon>
                      <ion-label>
                        ---
                      </ion-label>
                    </ion-item>
                  
                    <ion-item [routerDirection]="'root'" routerLink="movimentacoes">
                        <ion-icon slot="start" name="analytics"></ion-icon>
                        <ion-label>
                          ---
                        </ion-label>
                      </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
